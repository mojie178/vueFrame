<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>慧联运管理系统</title>
  <style>
    .public_loading_scope {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #fff;
    }
    .public_loading_scope .public_loading_box {
      box-sizing: border-box;
      border: 1px dashed currentcolor;
      border-radius: 3px;
      font-size: 30px;
      color: rgba(200, 200, 200, 0.5);
      padding: 1em;
      margin-bottom: .25em;
      vertical-align: top;
      -webkit-transition: .3s color, .3s border;
      transition: .3s color, .3s border;
    }
    [class*="loaders_"] {
      display: inline-block;
      width: 1em;
      height: 1em;
      color: inherit;
      vertical-align: middle;
      pointer-events: none;
    }
    .loaders_animation {
      -webkit-transform: rotateZ(45deg);
      transform: rotateZ(45deg);
      -webkit-perspective: 1000px;
      perspective: 1000px;
      border-radius: 50%;
    }
    .loaders_animation:before,
    .loaders_animation:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: inherit;
      height: inherit;
      border-radius: 50%;
      -webkit-animation: 1s public_loading_spin linear infinite;
      animation: 1s public_loading_spin linear infinite;
    }
    .loaders_animation:before {
      -webkit-transform: rotateX(70deg);
      transform: rotateX(70deg);
    }
    .loaders_animation:after {
      -webkit-transform: rotateY(70deg);
      transform: rotateY(70deg);
      -webkit-animation-delay: .4s;
      animation-delay: .4s;
    }
    @keyframes public_loading_spin {
      0%,
      100% {
        box-shadow: .2em 0px 0 0px currentcolor;
      }
      12% {
        box-shadow: .2em .2em 0 0 currentcolor;
      }
      25% {
        box-shadow: 0 .2em 0 0px currentcolor;
      }
      37% {
        box-shadow: -.2em .2em 0 0 currentcolor;
      }
      50% {
        box-shadow: -.2em 0 0 0 currentcolor;
      }
      62% {
        box-shadow: -.2em -.2em 0 0 currentcolor;
      }
      75% {
        box-shadow: 0px -.2em 0 0 currentcolor;
      }
      87% {
        box-shadow: .2em -.2em 0 0 currentcolor;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <strong>We're sorry but app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app" class="public_loading_scope">
    <div class="public_loading_box">
      页面正在加载中，请稍后。。。
      <div class="loaders_animation"></div>
    </div>
  </div>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=kZRUY8MKXfIGfoWDNlsDGUSe0URZXiKo" ></script>
</body>
</html>
