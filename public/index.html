<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/common.css">
        <title>城市云物联网管理平台</title>
        <style>
            .homePageLoading {
              position: fixed;
              margin: auto;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              width: 100px;
              height: 100px;
              text-align: center;
            }
            .homePageText {
              position: absolute;
              top: 40px;
              margin: 0;
              width: 100%;
              text-align: center;
            }
            .homePagePic {
              width: 100px;
              height: 100px;
              border-radius: 50%;
              border-top: 2px solid #444567;
              border-left: 1px solid transparent;
              border-right: 1px solid transparent;
              animation: rt 2s infinite linear;
              animation-fill-mode: both;
            }
            @-webkit-keyframes rt {
              100% {-webkit-transform: rotate(360deg); transform: rotate(360deg);}
            }
            @keyframes rt {
              100% {-webkit-transform: rotate(360deg); transform: rotate(360deg);}
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="homePageLoading">
                <div class="homePagePic"></div>
                <p class="homePageText">Loading...</p>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="http://api.map.baidu.com/api?v=3.0&ak=CYcUayttvj3SmbLjYfjYbfZmyQODUv5s"></script>
        <script src="js/areaTool.min.js"></script>
        <script src="js/tweenLite.min.js"></script>
        <script src="js/easePack.min.js"></script>
        <script src="js/geoUtils.js"></script>
    </body>
</html>
